<h3>Employee Management</h3>

<div class="row">
  <!-- Employee List Section -->
  <div class="col-md-7">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>EmpID</th>
        <th>EmpName</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let emp of employees; let i = index">
        <td>{{ emp.empId }}</td>
        <td>{{ emp.empName }}</td>
        <td>
          <button (click)="updateEmployee(emp.empId)" class="btn btn-primary btn-sm">Update</button>
          <button (click)="deleteEmployee(emp.empId)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


  <div class="col-md-5" >
    <h4>{{ isEditing ? 'Update Employee' : 'Add Employee' }}</h4>
    <form (ngSubmit)="saveEmployee()">
      <div class="form-group">
        <label for="empId">Employee ID</label>
        <input type="number" id="empId" class="form-control" [(ngModel)]="employee.empId" name="empId" required />
      </div>

      <div class="form-group">
        <label for="empName">Employee Name</label>
        <input type="text" id="empName" class="form-control" [(ngModel)]="employee.empName" name="empName" required />
      </div>

      <button type="submit" class="btn btn-success mt-2">{{ isEditing ? 'Update' : 'Add' }} Employee</button>
      <button type="button" class="btn btn-secondary mt-2" (click)="resetForm()">RESET</button>
    </form>
  </div>
</div>
